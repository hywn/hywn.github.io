<title>type a</title>

<textarea id="input" autofocus placeholder="directions: type a and press enter" id="yoo"></textarea>

<style>
body, textarea { margin: 0; padding: 0; font-size: 2em }
textarea { width: 100%; height: 100%; border: none; resize: none; padding: 1em }
</style>

<script>

let input = document.querySelector("#input")

let as = 0;

input.addEventListener('keydown', e => {
	if (e.key == 'a') {
		if (input.value.length > 0) e.preventDefault()
		return
	} else if (e.key == 'Enter') {
		if (input.value === 'a') success()
	} else if (e.key == 'Backspace') return
	e.preventDefault()
})

function success() {
	as++
	input.value = ''
	input.placeholder = `wow! you've entered a ${as} time${(as==1)? '' : 's'}!\ndirections: type a and press enter`
}

</script>
