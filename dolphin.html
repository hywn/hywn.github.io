<script>

let input = document.querySelector("#input")
let output = document.querySelector("#output")

input.addEventListener('keydown', e => {
	if (!(e.shiftKey && e.key === 'Enter')) return
	translate()
	e.preventDefault()
})

output.addEventListener('keydown', e => {
	if (!(e.shiftKey && e.key === 'Enter')) return
	untranslate()
	e.preventDefault()
})

const chars = '?0123456789\n\t abcdefghijklmnopqrstuvwxyz"\'{};:-=_+()&*^%$#@!<>,./\\|ABCDEFGHIJKLMNOPQRSTUVWXYZ' 

function translate() {
	let val = ''
	for (const c of input.value) {
		let index = chars.indexOf(c)
		val += 'dolphin '.repeat(index + 1 + ((index == -1)? 1 : 0)) + ' '
	}
	output.value = val.trim()
}

function untranslate() {
	let val = ''
	for (const word of output.value.split('  ')) 
		val += chars[word.split(' ').length - 1]
	input.value = val
}
